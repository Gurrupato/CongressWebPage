    <div class="container">
      <div class="row">
        <div class="col">
          <div class="container">
            <p><b>Filtrar por Partido:</b></p>
            <!-- Checkboxes -->
            <!-- Republican -->
            <div class="form-check-inline form-switch">
              <input
                class="form-check-input partyCheckbox"
                type="checkbox"
                value="R"
                id="republicanCheckbox"
                onclick="fetchCongress()"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Republicans
              </label>
            </div>
            <!-- Democrats -->
            <div class="form-check-inline form-switch">
              <input
                class="form-check-input partyCheckbox"
                type="checkbox"
                value="D"
                id="democratCheckbox"
                onclick="fetchCongress()"
              />
              <label class="form-check-label" for="flexCheckChecked">
                Democrats
              </label>
            </div>
            <!-- Independents -->
            <div class="form-check-inline form-switch">
              <input
                class="form-check-input partyCheckbox"
                type="checkbox"
                value="ID"
                id="independentCheckbox"
                onclick="fetchCongress()"
              />
              <label class="form-check-label" for="flexCheckChecked">
                Independents
              </label>
            </div>
          </div>
        </div>
        <!-- Dropmdown States -->
        <div class="col" id="tableStates">
          <select
            class="form-select"
            aria-label="Default select example"
            id="stateSelector"
            onchange="fetchCongress()"
          >
            <option value="" selected>Select State</option>
          </select>
        </div>
      </div>
    </div>
    <!-- Tabla de Politicos -->
    <div class="container table-responsive">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>Id</th>
            <th>Title</th>
            <th>First name</th>
            <th>Middle name</th>
            <th>Last name</th>
            <th>State</th>
            <th>Birth</th>
            <th>Gender</th>
            <th>Party</th>
            <th>Twitter</th>
            <th>Seniority</th>
          </tr>
        </thead>

        <tbody class="table" id="data-output"></tbody>
      </table>
    </div>

    <!-- Linea -->
    <div class="container lineAcross"><p></p></div>
