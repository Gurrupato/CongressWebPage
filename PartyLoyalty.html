<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>TGIF</title>

    <link rel="stylesheet" href="ProPublicaCongressCSS.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="Images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="Images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="Images/favicon-16x16.png"
    />
    <link rel="manifest" href="Images/site.webmanifest" />
    <link rel="mask-icon" href="Images/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>

  <body>
    <div>
      <div class=""><img src="Images/demo/logo.png" alt="Logo" /></div>
    </div>

    <!-- Navbar -->
    <div>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="ProPublicaCongress.html"
                  >Home</a
                >
              </li>

              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Congress113
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="House.html">House</a></li>
                  <li>
                    <a class="dropdown-item" href="Senate.html">Senate</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="PartyLoyalty.html"
                  >Party Loyalty</a
                >
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </div>

    <div class="container">
      <button class="btn btn-primary">Numero de Filas</button>
      <button type="button" class="btn btn-primary" onclick="sumar1()">
        +1
      </button>
      <button
        id="marcadorFilas"
        type="button"
        class="btn btn-primary"
        value="10"
      >
        10
      </button>
      <button type="button" class="btn btn-primary" onclick="restar1()">
        -1
      </button>
    </div>

    <!-- Tabla de Politicos -->
    <div class="container table-responsive">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th></th>
            <th>Id</th>
            <th>First name</th>
            <th>Last name</th>
            <th>State</th>
            <th>Party</th>
            <th>Seniority</th>
            <th>Votes</th>
            <th>Missed Votes</th>
            <th>Votes with Party %</th>
            <th>Votes against Party %</th>
            <th>% Missed Votes %</th>
          </tr>
        </thead>

        <tbody class="table" id="data-output"></tbody>
      </table>
    </div>

    <!-- Footer -->
    <footer class="fixed-bottom">
      "&copy; 2022 TGIF | All Rights Reserved"
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="loyaltyJavascript.js"></script>
